<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comsats form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="download.jpg" height="120">
        </div>
        <div class="textcontainer">
            <h3>Non-Faculty Job Application Form</h3>
        </div>
        <div class="container3">
            <h5>Paste your Photo here</h5>
        </div>
    </div>
    <div class="container2">
        <form>
            <div class="form-group">
                <label for="position">1-Post Applied For:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="department">2-Department:</label>
                <input type="text" id="department" name="department">
            </div>
            <div class="form-group">
                <label for="campus">3-Campus:</label>
                <div class="campus-options">
                    <label><input type="checkbox" name="campus" value="Lahore"> Lahore</label>
                    <label><input type="checkbox" name="campus" value="Attock"> Attock</label>
                    <label><input type="checkbox" name="campus" value="Islamabad"> Islamabad</label>
                    <label><input type="checkbox" name="campus" value="Wah"> Wah</label>
                    <label><input type="checkbox" name="campus" value="Sahiwal"> Sahiwal</label>
                    <label><input type="checkbox" name="campus" value="Vehari"> Vehari</label>
                    <label><input type="checkbox" name="campus" value="Abbottabad"> Abbottabad</label>
                </div>
            </div>
            <div class="form-group">
                <label for="full-name">4-Name in Full (Use CAPITAL LETTERS):</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="father-name">5-Father's Name (Use CAPITAL LETTERS):</label>
                <input type="text" id="father-name" name="father-name" required>
            </div>
            <div class="form-group">
                <label for="nic">6-N.I.C. #:</label>
    <div class="nic-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
    </div>
            </div>

            <div class="form-group">
                <label for="dob">7-DOB (DD MM YY):</label>
                <input type="text" id="dob" name="dob" required placeholder="DD MM YY">
            </div>

            <div class="form-group">
                <label for="email">8-E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="gender">9-Gender:</label>
                <div>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">10-Correspondence Postal Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">11-City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="telephone">12-Telephone No. (Off/Res/Mobile):</label>
                <input type="text" id="telephone" name="telephone" required>
            </div>
            <label for="table">13-Academic Record</label>
            <table style="width: 100%; border: 1px solid black; border-collapse: collapse;">
                <tr>
                    <th style="border: 1px solid black;">Degree held</th>
                    <th style="border: 1px solid black;">Year of Award</th>
                    <th style="border: 1px solid black;">Field</th>
                    <th style="border: 1px solid black;">Board/University</th>
                    <th style="border: 1px solid black;">Grade/Div</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                </tr>
                
            </table>
              <label for="emp" class="ab">14-Employment History </label>
            <table style="width: 100%; border: 1px solid black; border-collapse: collapse;">
                <tr>
                    <th style="border: 1px solid black;">Name of Organization</th>
                    <th style="border: 1px solid black;">Post held</th>
                    <th style="border: 1px solid black;">Job Profile</th>
                    <th style="border: 1px solid black;">Period from to</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>

                <tr>

                    <td style="border: 1px solid black;">&nbsp;</td>
                    
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                   
                </tr>
                <tr>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>
                    <td style="border: 1px solid black;">&nbsp;</td>

            </table>

    </div>

</html>
